<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>
  <div class="container">
    <button id="backBtn" onclick="onBack()">
      <img class="icon-button" src="src/assets/arrow-left.svg">
    </button>
    <section id="listSongs">
    </section>
    <section id="songPlayer">
      <div class="cover-img">
        <h1 id="song-title" class="title"></h1>
        <img id="songImg" class="song-cover">
      </div>
      <div class="audio-player">
        <audio id="audioElement" controls onplay="getCurrentLine(event)"></audio>
      </div>
      <div class="lyrics">
        <div id="lyrics-placeholder" class="lyrics-wrapper"></div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
